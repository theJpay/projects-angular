<div class="container">
	<h1 class="text-center mb-5">ToDoList</h1>
	<div class="row">
	</div>
	<div class="row">
		<label for="newV">Entrez une tâche à faire :</label>
		<div class="input-group">
			<input [(ngModel)]="newValue" type="text" class="form-control" id="newV" placeholder="Entrer du texte" (keyup.enter)="addAString()">
			<div class="input-group-append">
				<button (click)="addAString()" class="btn btn-outline-secondary w-100">Add</button>
			</div>
		</div>
	</div>
	<div class="row mt-3">
		<div class="col-8 mx-auto">
			<ul class="list-group">
				<li *ngFor="let todo of todosArray; let i = index" class="list-group-item">{{ todo }}
					<i class="mt-1 float-right fas fa-times" (click)="dellAString(i)"></i>
				</li>
			</ul>
		</div>
	</div>
</div>

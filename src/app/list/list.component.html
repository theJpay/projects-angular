<div class="container mt-3">
	<div class="row">
	</div>
	<div class="row">
		<label for="newV">Entrez une tâche à faire :</label>
		<div class="input-group">
			<input [(ngModel)]="newValue" type="text" class="form-control" id="newV" placeholder="Entrer du texte" (keyup.enter)="addAString()">
			<div class="input-group-append">
				<button (click)="addAString()" class="btn btn-outline-secondary w-100">Add</button>
			</div>
		</div>
	</div>
	<div class="row mt-3">
		<div class="col-8 mx-auto">
			<ul class="list-group">
				<li *ngFor="let i of arrayExample" class="list-group-item">{{ i }}</li>
			</ul>
		</div>
	</div>
</div>
